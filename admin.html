<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
</head>
<body>
  <h1>Admin Page</h1>

  <div id="updateForm">

    <input type="date" id="dateInput">
    <button onclick="updateDate()">Atualizar Data</button>
    
    <select id="instrumentSelect">
      <option value="violao">Violão</option>
      <option value="baixo">Baixo</option>
      <option value="guitarra">Guitarra</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>
    
    <input type="text" id="nameInput" placeholder="Nome">
    <button onclick="addName()">Adicionar</button>
    <button onclick="removeName()">Remover</button>
    <input type="text" id="oldNameInput" placeholder="Nome Antigo">
    <input type="text" id="newNameInput" placeholder="Nome Novo">
    <button onclick="updateName()">Alterar</button>
    
  </div>

  <script src="./config.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
