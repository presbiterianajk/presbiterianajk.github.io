<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louvor JK | Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  
  <div class="loginBg">
    
    <div class="login">
      <div class="loginText">
        <h1>Louvor IPJK</h1>
        <p>Controle do Louvor</p>
      </div>
      <div class="loginAviso">
        <span>Esta página é dedicada para o controle da escala e músicas da equipe de música da Igreja Presbiteriana do JK - Cel. Fabriciano - MG  </span>
      </div>
      <div class="loginImg">
        <img src="./img/ipjk logo branco.svg" alt="">
      </div>
    </div>
    
    <div id="loginForm" class="loginForm">
      <h2>Login</h2>
      <div class="divInput">
        <div class="contentInput">
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" required>
        </div>
        <div class="contentInput">
          <label for="passwordInput">Senha</label>
          <input type="password" id="passwordInput">
        </div>
      </div>
      <button class="botaoLogin" onclick="login()">Entrar</button>
      <a href="#">Esqueçeu a senha?</a>
    </div>
  </div>
  
  
  
  <script src="./config.js"></script>
  <script src="./login.js"></script>
</body>
</html>
